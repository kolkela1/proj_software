{% extends 'base.html' %}

{% block title %}Checkout - {{ course['name'] }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4>Secure Checkout</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ course['name'] }}</h5>
                <h3 class="text-primary mb-4">${{ course['price'] }}</h3>

                <form method="post">
                    <div class="mb-3">
                        <label for="card_name" class="form-label">Name on Card</label>
                        <input type="text" name="card_name" id="card_name" class="form-control" placeholder="John Doe"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Card Number (Simulation)</label>
                        <input type="text" name="card_number" id="card_number" class="form-control"
                            placeholder="0000 0000 0000 0000" required>
                        <div class="form-text">Enter any mock number.</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" name="expiry" id="expiry" class="form-control" placeholder="MM/YY"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" name="cvv" id="cvv" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Pay ${{ course['price'] }}</button>
                        <a href="{{ url_for('courses.view', id=course['id']) }}"
                            class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Secure Payment Simulation. No real money will be charged.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}إضافة درجة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">إضافة درجة امتحان</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">الطالب</label>
                        <select name="student_id" class="form-select">
                            {% for s in students %}
                            <option value="{{ s['id'] }}">{{ s['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الشهر</label>
                        <select name="month_id" class="form-select">
                            {% for m in months %}
                            <option value="{{ m['id'] }}">{{ m['month_number'] }} / {{ m['year'] }}</option>
                            {% else %}
                            <option value="">لا يوجد أشهر معرفة (أضف درس لإنشاء شهر)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الدرجة</label>
                        <input type="number" step="0.5" name="score" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                    <a href="{{ url_for('grades.index') }}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

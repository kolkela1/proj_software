{% extends 'base.html' %}

{% block title %}تسجيل مصروف{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">تسجيل مصروف جديد</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">العنوان / البند</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">المبلغ</label>
                        <input type="number" step="0.01" name="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ملاحظات</label>
                        <textarea name="notes" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                    <a href="{{ url_for('accounts.expenses_index') }}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

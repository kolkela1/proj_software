{% extends 'base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4>Edit Course: {{ course['name'] }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ course['name'] }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" rows="3"
                            class="form-control">{{ course['description'] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" name="price" id="price" class="form-control"
                            value="{{ course['price'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">Assign Teacher</label>
                        <select name="teacher_id" id="teacher_id" class="form-select">
                            <option value="">-- Select Teacher --</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher['id'] }}" {% if teacher['id']==course['teacher_id'] %}selected{%
                                endif %}>{{ teacher['username'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Update Course</button>
                        <a href="{{ url_for('courses.index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                <hr>
                <form action="{{ url_for('courses.delete', id=course['id']) }}" method="post"
                    onsubmit="return confirm('Are you sure you want to delete this course?');">
                    <button type="submit" class="btn btn-danger">Delete Course</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

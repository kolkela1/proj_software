{% extends 'base.html' %}

{% block title %}إضافة مجموعة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">إضافة مجموعة دراسية جديدة</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">اسم المجموعة / المادة</label>
                        <input type="text" name="class_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">المستوى الدراسي</label>
                        <input type="text" name="level" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">السعر الشهري</label>
                        <input type="number" step="0.01" name="monthly_price" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                    <a href="{{ url_for('classes.index') }}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
